<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css"></link>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <div>
            尺寸：{{board.size + "*" + board.size}}
        </div>
        <div>
            炸弹：{{board.bombs}}
        </div>
        <div>
            right click to flag
        </div>
        <div class="row" v-for="row in size">
            <div class="cell" 
                :class="{open:board[(row-1)+' '+(column-1)].open,flag:board[(row-1)+' '+(column-1)].flag}" 
                v-for="column in size" 
                @click="clickCell(row-1,column-1)"
                @click.ctrl.prevent="flagCell(row-1,column-1)"
                @click.right.prevent="flagCell(row-1,column-1)"
            >
                <!-- <span v-if="board[(row-1)+' '+(column-1)].mine">
                    X
                </span>
                <span v-else>
                    {{ board[(row-1)+" "+(column-1)].neighborMines || "" }}
                </span> -->
                <span v-if="board[(row-1)+' '+(column-1)].open">
                    {{ board[(row-1)+" "+(column-1)].neighborMines || "" }}
                </span>
            </div>
        </div>
    </div>
    <script src="./index.js"> </script>
</body>
</html>
